<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Plans</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
     <!-- Navbar -->


    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="Travel Plans.html">Travel Plans</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  

     <!-- Table -->

      <!-- had a blast messing with all the fun bootsrap color and style options -->
<div class="container">
  
        <table class="table table-striped table-bordered border-success mt-3">
          <thead class="table-dark">
            <tr>
              <th scope="col">Location</th>
              <th scope="col">Duration</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <td>Mars</td>
              <td>5-days</td>
              <td>$5,000</td>
            </tr>
            <tr>
              <td>Mercury</td>
              <td>35-days</td>
              <td>$25,000</td>
            </tr>
            <tr>
              <td>Venus</td>
              <td>25-days</td>
              <td>$20,000</td>
            </tr>
          </tbody>
        </table>
  
        <!-- Form -->
          <!-- pretty simple form but it is nice  -->
  
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPhonenumber" class="form-label">Phone Number</label>
            <input type="PhoneNumber" class="form-control" id="exampleInputPhonenumber">
          </div>
          <div class="mb-3 form-check">
          </div>
          <button type="Schedule" class="btn btn-primary">Schedule</button>
        </form>
  
      <h2 class="text-center p-2">See you in the stars!</h2>
  
        <!-- Images -->
  
        <div class="text-center p-2">
          <img src="https://learnenglishteens.britishcouncil.org/sites/teens/files/styles/article/public/istock_000022886526small.jpg?itok=0F0nGSzg" class="rounded img-fluid" alt="Space ship in space">
        </div>
</div>


  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
